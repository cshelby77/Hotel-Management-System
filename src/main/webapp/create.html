<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<meta charset="utf-8" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
	<div>
		<div>
			<!--<form id="createform" action="create" method="post">-->
			<form id="createform" onsubmit="createGuest()" method="POST">
				<div>
					<label>Username</label> <input type="text" name="username" required>
				</div>
				<div>
					<label>Password</label> <input type="password" name="password" id="password" required>
				</div>
				<div>
					<label>Confirm Password 
						<input type="password"name="password_confirm" id="password_confirm" required>
						<span id='message'></span>
					</label>
				</div>
				<div>
					<label>First Name</label> <input type="text" name="fname" required>
				</div>
				<div>
					<label>Last Name</label> <input type="text" name="lname" required>
				</div>
				<div>
					<label>Email</label> <input type="email" name="email" required>
				</div>
				<div>
					<label>Address</label> <input type="text" name="address" required>
				</div>
				<div>
					<label>Date of Birth</label> <input type="date" name="dob" required>
				</div>
				<div>
					<button type="submit" value="Create">Create</button>
					<button onclick='return cancelFormSubmission(event)' onclick='goBack()' formnovalidate>Cancel</button>
				</div>
			</form>
	
		</div>
	</div>


</body>
<script src="js/ajax.js"></script>
<script>
	function goBack() { 
		self.location = "welcome.html";
	}
</script>
</html>
